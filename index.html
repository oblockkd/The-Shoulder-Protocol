<!DOCTYPE html>
<html lang="en" class="bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Shoulder Protocol: A complete 6-week program with a built-in tracker and exercise vault for building 3D delts. Your offline-first, standalone guide to guaranteed shoulder growth.">
    <title>The Shoulder Protocol - Refactored</title>
    
    <!-- Tailwind CSS for rapid, utility-first styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter for headings, Roboto for body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* --- Base Styles & Font Definitions --- */
        body {
            font-family: 'Roboto', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        h1, h2, h3, h4, h5, h6, .font-heading {
            font-family: 'Inter', sans-serif;
        }
        /* Custom style for the scrollbar to be less obtrusive */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        /* Style for the native <dialog> backdrop */
        dialog::backdrop {
          background: rgba(0, 0, 0, 0.7);
          backdrop-filter: blur(3px);
        }
        /* Tailwind CSS class for aspect ratio video */
        .aspect-h-9 {
            padding-bottom: 56.25%;
        }
        .aspect-w-16 {
            position: relative;
            width: 100%;
        }
        .aspect-w-16 > * {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="text-slate-800">

    <!-- Error/Notification Banner -->
    <div id="notification-banner" class="hidden sticky top-0 z-50 bg-red-100 border-b border-red-200 text-red-800 px-4 py-2 text-center text-sm">
        <span id="notification-message"></span>
        <button id="notification-close" aria-label="Dismiss notification" class="ml-4 font-bold">&times;</button>
    </div>

    <!-- Main Application Layout: Two-Panel (Sidebar + Main Content) -->
    <div class="flex h-screen bg-gray-50">
        
        <!-- === LEFT PANEL: NAVIGATION === -->
        <aside id="nav-panel" class="w-64 bg-white border-r border-slate-200 flex-col flex-shrink-0 h-full p-4 hidden md:flex">
            <div class="flex items-center gap-3 mb-6 px-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-amber-500"><path d="m9.06 11.9 8.07-8.06a2.85 2.85 0 1 1 4.03 4.03l-8.06 8.08"/><path d="M7.07 14.94c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3"/><path d="M10.07 17.94c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3"/><path d="m14.81 5.49 2.44-2.44"/><path d="m16.22 4.08 3.52-3.52"/></svg>
                <h1 class="text-xl font-bold text-slate-900">The Protocol</h1>
            </div>
            <nav id="main-nav" class="flex flex-col gap-1 overflow-y-auto flex-grow"></nav>
        </aside>

        <!-- === RIGHT PANEL: MAIN CONTENT === -->
        <main id="content-panel" class="flex-1 flex flex-col h-full overflow-y-auto">
            <!-- Mobile Header -->
            <div class="md:hidden flex items-center justify-between p-4 bg-white border-b border-slate-200 sticky top-0 z-10">
                 <div class="flex items-center gap-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-amber-500"><path d="m9.06 11.9 8.07-8.06a2.85 2.85 0 1 1 4.03 4.03l-8.06 8.08"/><path d="M7.07 14.94c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3"/><path d="M10.07 17.94c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3"/><path d="m14.81 5.49 2.44-2.44"/><path d="m16.22 4.08 3.52-3.52"/></svg>
                    <h1 class="text-lg font-bold text-slate-900">The Protocol</h1>
                </div>
                <button id="mobile-menu-btn" aria-label="Open navigation menu" class="p-2 rounded-lg hover:bg-slate-100">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
                </button>
            </div>
             <!-- Mobile Menu (Drawer) -->
            <div id="mobile-menu-drawer" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden">
                <div id="mobile-nav-panel" class="w-64 bg-white h-full p-4">
                     <div class="flex items-center justify-between mb-6 px-2">
                        <h1 class="text-xl font-bold text-slate-900">Menu</h1>
                        <button id="close-mobile-menu-btn" aria-label="Close navigation menu" class="p-2 rounded-lg hover:bg-slate-100">
                             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                        </button>
                    </div>
                    <nav id="mobile-main-nav" class="flex flex-col gap-1"></nav>
                </div>
            </div>
            
            <!-- Content Area: This is where pages are rendered -->
            <div id="content-area" class="p-4 sm:p-6 lg:p-8 flex-grow">
                <!-- Dynamic content will be injected here -->
            </div>
        </main>
    </div>
    
    <!-- === MODAL DIALOG for Exercise Details === -->
    <dialog id="exercise-modal" class="p-0 bg-white rounded-xl shadow-2xl w-11/12 max-w-3xl border-none backdrop:backdrop-blur-sm" aria-labelledby="modal-title" aria-modal="true">
        <div id="modal-content-area" class="p-6 sm:p-8">
            <!-- Modal content will be injected here -->
        </div>
        <button id="modal-close-btn" aria-label="Close exercise details" class="absolute top-2 right-2 p-2 text-slate-500 hover:text-slate-800 hover:bg-slate-100 rounded-full transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        </button>
    </dialog>

    <!-- === ADD TO HOME SCREEN BANNER === -->
    <div id="a2hs-banner" class="hidden fixed bottom-4 left-4 right-4 md:left-auto md:max-w-md bg-slate-800 text-white p-4 rounded-lg shadow-lg z-50 transition-transform duration-300 transform translate-y-20">
        <div class="flex items-start">
            <div class="flex-grow">
                <p class="font-bold">Get the App Experience</p>
                <p id="a2hs-instructions" class="text-sm text-slate-300 mt-1"></p>
            </div>
            <button id="a2hs-close" aria-label="Dismiss add to home screen message" class="ml-4 p-1 rounded-full text-2xl leading-none hover:bg-slate-700">&times;</button>
        </div>
    </div>


    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- CONFIGURATION & DATA STORE ---
        
        // Unique ID for localStorage to prevent conflicts
        const PROGRAM_ID = 'shoulderProtocol_v3_Refactored';

        // Centralized data store for all application content.
        const APP_DATA = {
            introVideoUrl: 'https://www.youtube.com/embed/MCUCEQ6lsjU',
            solutionModules: [
                { id: 'sol-1', title: 'Why Your Workouts Stopped Working', image: 'https://i.imgur.com/M6qIO2E.png' },
                { id: 'sol-2', title: 'Fuel Your Gains in 15 Seconds', image: 'https://i.imgur.com/MCAEdv0.png' },
                { id: 'sol-3', title: 'How to Cap Shoulders in 30 Minutes', image: 'https://i.imgur.com/DevfNKQ.png' },
                { id: 'sol-4', title: 'Build 3D Shoulders With 3 Moves', image: 'https://i.imgur.com/obwmQcl.jpeg' },
                { id: 'sol-5', title: 'Grow Muscle While You Sleep', image: 'https://i.imgur.com/VXZPVgD.png' },
                { id: 'sol-6', title: 'Get Your Protein For Less', image: 'https://i.imgur.com/Tc5wCEQ.png' }
            ],
            exerciseVault: {
                'front-delts': {
                    title: 'Front Delts',
                    exercises: [
                        { id: 'ex-sdsp', title: 'Seated Dumbbell Shoulder Press', img1: 'https://i.imgur.com/vZFMqwM.png', img2: 'https://i.imgur.com/ZqWeO0S.png', desc: 'Keep forearms vertical. Don\'t let elbows flare too wide.' },
                        { id: 'ex-bsmp', title: 'Barbell Standing Military Press', img1: 'https://i.imgur.com/GpPWMZa.png', img2: 'https://i.imgur.com/uq8fAfc.png', desc: 'Keep core braced. Move your head around the bar, not the bar around your head.' },
                        { id: 'ex-smsp', title: 'Smith Machine Seated Shoulder Press', img1: 'https://i.imgur.com/qeP14ky.png', img2: 'https://i.imgur.com/kLg7Wxe.png', desc: 'Set the bench upright. The bar path is fixed, allowing for maximum focus on the front delts.' },
                        { id: 'ex-msp', title: 'Machine Shoulder Press', img1: 'https://i.imgur.com/v5P82TK.png', img2: 'https://i.imgur.com/fLepy6z.png', desc: 'Adjust the seat so the handles are at shoulder height. Press up without locking out your elbows to maintain tension.' }
                    ]
                },
                'side-delts': {
                    title: 'Side Delts',
                    exercises: [
                        { id: 'ex-clr', title: 'Cable Lateral Raise (Single Arm)', img1: 'https://i.imgur.com/AzrVb3B.png', img2: 'https://i.imgur.com/PWnEguw.png', desc: 'Lead with the elbow, not the hand. Control the negative to keep tension on the side delt.' },
                        { id: 'ex-lidlr', title: 'Lean-In Dumbbell Lateral Raise', img1: 'https://i.imgur.com/Bmgrfdt.png', img2: 'https://i.imgur.com/ShF8gM0.png', desc: 'Use your body as an anchor. Isolate the side delt by preventing all torso movement.' },
                        { id: 'ex-dlrp', title: 'Dumbbell Lateral Raise Partials', img1: 'https://i.imgur.com/iXR26KG.png', img2: 'https://i.imgur.com/Cb0SYDW.png', desc: 'Controlled power in the bottom half of the rep. This is for overload, not full range.' },
                        { id: 'ex-sdlr', title: 'Seated Dumbbell Lateral Raise', img1: 'https://i.imgur.com/djP7RC8.png', img2: 'https://i.imgur.com/EXZJW3p.png', desc: 'Think \'out,\' not \'up.\' Keep your shoulders down and away from your ears to isolate the side delts.' },
                        { id: 'ex-cur', title: 'Cable Rope Upright Row', img1: 'https://i.imgur.com/XnRYfNL.png', img2: 'https://i.imgur.com/SQXKozx.png', desc: 'Pull with your elbows high and out. Separate the rope at the top to fully engage the delts. Start with a low weight you can control to avoid using your traps.' },
                        { id: 'ex-dur', title: 'Dumbbell Upright Row', img1: 'https://i.imgur.com/6lXVjdi.jpeg', img2: 'https://i.imgur.com/ET7cYz7.jpeg', desc: 'Lead with your elbows, pulling them high and out. Keep the dumbbells close to your body. Start with a low weight you can control to avoid using your traps.' }
                    ]
                },
                'rear-delts': {
                    title: 'Rear Delts',
                    exercises: [
                        { id: 'ex-scrd', title: 'Single-Arm Cable Rear Delt Fly', img1: 'https://i.imgur.com/zK3OCRt.jpeg', img2: 'https://i.imgur.com/j9VSVrv.jpeg', desc: 'Pull diagonally down towards your opposite hip.' },
                        { id: 'ex-rdpd', title: 'Rear Delt Pec Deck', img1: 'https://i.imgur.com/qDrcc2h.png', img2: 'https://i.imgur.com/fbGYcJ3.png', desc: 'Think \'open your wings\'. Squeeze at the peak of the contraction, keeping your chest on the pad.' },
                        { id: 'ex-borddf', title: 'Bent Over Rear Delt DB Fly', img1: 'https://i.imgur.com/UOFDZwU.png', img2: 'https://i.imgur.com/KOoJcak.png', desc: 'Maintain a flat back. Drive elbows out wide, not back, to isolate the rear delts. This can also be done seated on a bench for more stability.' },
                        { id: 'ex-cfpr', title: 'Cable Face Pull (Rope)', img1: 'https://i.imgur.com/PkNSbb2.png', img2: 'https://i.imgur.com/x6v3aAs.png', desc: 'Pull the rope towards your face, not your chest. Keep elbows high to target the rear delts and upper back.' },
                        { id: 'ex-scrf', title: 'Standing Cable Reverse Fly', img1: 'https://i.imgur.com/OYoSbED.jpeg', img2: 'https://i.imgur.com/UdzS35Q.jpeg', desc: 'Squeeze your shoulder blades together at the peak of the movement.' }
                    ]
                }
            },
            workouts: {
                'ppl': { title: 'Push/Pull/Legs', schedule: [['Mon', 'Push + <strong>Shoulder Workout A</strong>'], ['Tue', 'Pull'], ['Wed', 'Legs'], ['Thu', 'Push + <strong>Shoulder Workout B</strong>'], ['Fri', 'Pull'], ['Sat', 'Legs'], ['Sun', 'Rest']] },
                'bro': { title: 'Bro Split', schedule: [['Mon', 'Chest + <strong>Shoulder Workout A</strong>'], ['Tue', 'Back'], ['Wed', 'Shoulders (<strong>Workout B</strong>)'], ['Thu', 'Arms'], ['Fri', 'Legs'], ['Sat', 'Rest'], ['Sun', 'Rest']] },
                'full-body': { title: 'Full Body', schedule: [['Mon', 'Full Body + <strong>Shoulder Workout A</strong>'], ['Tue', 'Rest'], ['Wed', 'Full Body'], ['Thu', 'Rest'], ['Fri', 'Full Body + <strong>Shoulder Workout B</strong>'], ['Sat', 'Rest'], ['Sun', 'Rest']] },
                'upper-lower': { title: 'Upper/Lower', schedule: [['Mon', 'Upper Body + <strong>Shoulder Workout A</strong>'], ['Tue', 'Lower Body'], ['Wed', 'Rest'], ['Thu', 'Upper Body + <strong>Shoulder Workout B</strong>'], ['Fri', 'Lower Body'], ['Sat', 'Rest'], ['Sun', 'Rest']] }
            },
            workoutStructureHypertrophy: { // Weeks 1-3
                workoutA: [
                    { exercise: { primary: 'ex-sdsp', alternate: 'ex-msp', tertiary: 'ex-bsmp' }, target: '7-12 Reps', intensity: 'Stop 1 rep before failure', rest: '120s Rest', sets: 2 },
                    { exercise: { primary: 'ex-clr', alternate: 'ex-lidlr' }, target: '7-15 Reps', intensity: 'Total Failure', rest: '120s Rest', sets: 2 },
                    { exercise: { primary: 'ex-dlrp' }, target: 'Aim for 30 Reps', intensity: 'Total Failure', rest: 'Up to 5 mins Rest', sets: 2 },
                    { exercise: { primary: 'ex-scrd', alternate: 'ex-rdpd', tertiary: 'ex-borddf' }, target: '7-15 Reps', intensity: 'Total Failure', rest: '90s Rest', sets: 1 }
                ],
                workoutB: [
                    { exercise: { primary: 'ex-cur', alternate: 'ex-dur' }, target: '8-12 Reps', intensity: 'Total Failure', rest: '120s Rest', sets: 2 },
                    { exercise: { primary: 'ex-sdlr', alternate: 'ex-lidlr' }, target: '7-15 Reps', intensity: 'Total Failure', rest: '120s Rest', sets: 2 },
                    { exercise: { primary: 'ex-cfpr', alternate: 'ex-scrf', tertiary: 'ex-borddf' }, target: '10-20 Reps', intensity: 'Total Failure', rest: '120s Rest', sets: 2 }
                ]
            },
            workoutStructureStrength: { // Weeks 4-6
                workoutA: [
                    { exercise: { primary: 'ex-sdsp', alternate: 'ex-msp', tertiary: 'ex-bsmp' }, target: '5-10 Reps', intensity: 'Stop 1 rep before failure', rest: '120s Rest', sets: 2 },
                    { exercise: { primary: 'ex-clr', alternate: 'ex-lidlr' }, target: '5-10 Reps', intensity: 'Total Failure', rest: '120s Rest', sets: 2 },
                    { exercise: { primary: 'ex-dlrp' }, target: 'Aim for 20 Reps', intensity: 'Total Failure', rest: 'Up to 5 mins Rest', sets: 2 },
                    { exercise: { primary: 'ex-scrd', alternate: 'ex-rdpd', tertiary: 'ex-borddf' }, target: '5-10 Reps', intensity: 'Total Failure', rest: '90s Rest', sets: 1 }
                ],
                workoutB: [
                    { exercise: { primary: 'ex-cur', alternate: 'ex-dur' }, target: '6-10 Reps', intensity: 'Total Failure', rest: '120s Rest', sets: 2 },
                    { exercise: { primary: 'ex-sdlr', alternate: 'ex-lidlr' }, target: '5-10 Reps', intensity: 'Total Failure', rest: '120s Rest', sets: 2 },
                    { exercise: { primary: 'ex-cfpr', alternate: 'ex-scrf', tertiary: 'ex-borddf' }, target: '8-15 Reps', intensity: 'Total Failure', rest: '120s Rest', sets: 2 }
                ]
            }
        };

        // --- DOM ELEMENT REFERENCES ---
        const navPanel = document.getElementById('main-nav');
        const mobileNavPanel = document.getElementById('mobile-main-nav');
        const contentPanel = document.getElementById('content-panel');
        const contentArea = document.getElementById('content-area');
        const exerciseModal = document.getElementById('exercise-modal');
        const modalContentArea = document.getElementById('modal-content-area');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const closeMobileMenuBtn = document.getElementById('close-mobile-menu-btn');
        const mobileMenuDrawer = document.getElementById('mobile-menu-drawer');
        const notificationBanner = document.getElementById('notification-banner');
        const notificationMessage = document.getElementById('notification-message');
        const notificationClose = document.getElementById('notification-close');
        const a2hsBanner = document.getElementById('a2hs-banner');
        const a2hsInstructions = document.getElementById('a2hs-instructions');
        const a2hsClose = document.getElementById('a2hs-close');

        // --- STATE MANAGEMENT & NOTIFICATIONS ---
        let state = {};

        const showNotification = (message, isDismissible = true) => {
            notificationMessage.textContent = message;
            notificationBanner.classList.remove('hidden');
            if (isDismissible) {
                notificationClose.classList.remove('hidden');
            } else {
                notificationClose.classList.add('hidden');
            }
        };
        
        notificationClose.addEventListener('click', () => notificationBanner.classList.add('hidden'));

        const saveState = () => {
            try {
                localStorage.setItem(PROGRAM_ID, JSON.stringify(state));
            } catch (e) {
                console.error("Failed to save state:", e);
                showNotification('Warning: Unable to save progress. Your browser may be in private mode or has storage limits.');
            }
        };

        const loadState = () => {
            try {
                const savedState = localStorage.getItem(PROGRAM_ID);
                if (savedState) {
                    state = JSON.parse(savedState);
                }
            } catch (e) {
                console.error("Failed to load state:", e);
                state = {};
                showNotification('Warning: Unable to load saved progress.');
            }
        };

        // --- TEMPLATING & RENDERING ---
        const findExerciseById = (exerciseId) => {
            for (const category in APP_DATA.exerciseVault) {
                const found = APP_DATA.exerciseVault[category].exercises.find(ex => ex.id === exerciseId);
                if (found) return found;
            }
            return null;
        };
        
        const createNavLink = (id, title, iconSvg, isSubItem = false) => `
            <a href="#${id}" data-target="${id}" class="nav-link flex items-center gap-3 p-2 rounded-md text-slate-600 hover:bg-amber-50 hover:text-amber-700 transition-colors ${isSubItem ? 'pl-10' : ''}">
                ${iconSvg}
                <span class="font-medium text-sm">${title}</span>
            </a>`;

        const createNavHeader = (title) => `<h3 class="px-2 mt-4 mb-1 text-xs font-semibold text-slate-400 uppercase tracking-wider">${title}</h3>`;

        const renderNavigation = () => {
            let navHtml = '';
            navHtml += createNavLink('dashboard', 'Dashboard', '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></svg>');
            navHtml += createNavHeader('Workout Splits');
            Object.entries(APP_DATA.workouts).forEach(([id, { title }]) => {
                navHtml += createNavLink(`workout-${id}`, title, '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 7 17l-5-5"/><path d="m22 10-7.5 7.5L9 13"/></svg>');
            });
            navHtml += createNavHeader('Resources');
            navHtml += createNavLink('intro-video', 'Watch The Intro', '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m22 8-6 4 6 4V8Z"/><path d="M14 6H4a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2Z"/></svg>');
            navHtml += createNavLink('solutions', 'Solution Modules', '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="m9 12 2 2 4-4"/></svg>');
            navHtml += createNavLink('vault', 'Exercise Vault', '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 7v10a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2Z"/><path d="M2 12h20"/></svg>');
            Object.entries(APP_DATA.exerciseVault).forEach(([id, { title }]) => {
                navHtml += createNavLink(`vault-${id}`, title, '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"/></svg>', true);
            });
            navPanel.innerHTML = navHtml;
            mobileNavPanel.innerHTML = navHtml;
        };
        
        const renderContent = (targetId) => {
            let html = '';
            if (targetId === 'dashboard' || !targetId) {
                html = `
                    <div class="max-w-4xl mx-auto">
                        <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900 text-center">The Shoulder Protocol</h1>
                        <p class="text-center text-slate-500 mt-2 text-lg">Cap Your Shoulders in 6 Weeks Without a PT or Expensive Supplements.</p>
                        <div class="mt-8 p-4 bg-amber-100 border border-amber-200 text-amber-900 rounded-lg text-center font-semibold">
                            ðŸŽ¯ Start here â†’ Pick your split and begin Week 1. Progress saves automatically & works offline.
                        </div>
                        <h2 class="font-bold text-2xl text-slate-800 mt-12 mb-4">Choose Your Split</h2>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                            ${Object.entries(APP_DATA.workouts).map(([id, { title }]) => `
                                <a href="#workout-${id}" data-target="workout-${id}" class="nav-link-card block p-6 bg-white border border-slate-200 rounded-lg shadow-sm hover:shadow-md hover:border-amber-400 hover:-translate-y-1 transition-all text-center">
                                    <h3 class="font-bold text-slate-900">${title}</h3>
                                </a>
                            `).join('')}
                        </div>
                        <h2 class="font-bold text-2xl text-slate-800 mt-12 mb-4">Resources</h2>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                             <a href="#solutions" data-target="solutions" class="nav-link-card block p-6 bg-white border border-slate-200 rounded-lg shadow-sm hover:shadow-md hover:border-amber-400 hover:-translate-y-1 transition-all">
                                <h3 class="font-bold text-slate-900">Solution Modules</h3>
                                <p class="text-sm text-slate-500 mt-1">Key solutions to accelerate your growth.</p>
                            </a>
                             <a href="#vault" data-target="vault" class="nav-link-card block p-6 bg-white border border-slate-200 rounded-lg shadow-sm hover:shadow-md hover:border-amber-400 hover:-translate-y-1 transition-all">
                                <h3 class="font-bold text-slate-900">Exercise Vault</h3>
                                <p class="text-sm text-slate-500 mt-1">A library of approved movements & techniques.</p>
                            </a>
                            <a href="#intro-video" data-target="intro-video" class="sm:col-span-2 nav-link-card block p-6 bg-white border border-slate-200 rounded-lg shadow-sm hover:shadow-md hover:border-amber-400 hover:-translate-y-1 transition-all text-center">
                                <h3 class="font-bold text-slate-900">Watch The Intro</h3>
                                <p class="text-sm text-slate-500 mt-1">A quick overview of the program's philosophy.</p>
                            </a>
                        </div>
                    </div>
                `;
            } else if (targetId.startsWith('workout-')) {
                const workoutId = targetId.replace('workout-', '');
                const workout = APP_DATA.workouts[workoutId];
                html = renderWorkoutPage(workoutId, workout);
            } else if (targetId === 'solutions') {
                html = `
                    <h1 class="text-3xl font-bold text-slate-900 mb-2">Solution Modules</h1>
                    <p class="text-slate-500 mb-8 max-w-2xl">These modules fix the key reasons most fail to grow shoulders. Apply them to improve fueling, recovery, and technique.</p>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${APP_DATA.solutionModules.map(module => `
                            <div class="bg-white rounded-lg shadow-md overflow-hidden border border-slate-200">
                                <img src="${module.image}" alt="${module.title}" loading="lazy" class="w-full h-auto object-cover" onerror="this.src='https://placehold.co/600x400/e2e8f0/94a3b8?text=Image+Offline'">
                                <div class="p-4">
                                    <h3 class="font-semibold text-slate-800">${module.title}</h3>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else if (targetId.startsWith('vault')) {
                 html = renderVaultPage(targetId);
            } else if (targetId === 'intro-video') {
                html = `
                    <h1 class="text-3xl font-bold text-slate-900 mb-2">Program Introduction</h1>
                    <p class="text-slate-500 mb-8 max-w-2xl">Watch this quick overview of the program's philosophy to get the most out of your training.</p>
                    <div class="w-full max-w-4xl mx-auto bg-black rounded-lg shadow-xl overflow-hidden">
                        <div class="aspect-w-16 aspect-h-9">
                             <iframe class="w-full h-full" src="${APP_DATA.introVideoUrl}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    </div>
                `;
            }
            contentArea.innerHTML = html;
            contentPanel.scrollTop = 0; 
            updateActiveNavLink(targetId);
        };
        
        const renderWorkoutPage = (workoutId, workoutData) => {
            const weeklyFocuses = [
                "<strong>Week 1: Hypertrophy Focus.</strong> Concentrate on perfect form and controlling every inch of the movement.",
                "<strong>Week 2: Hypertrophy Focus.</strong> Squeeze the target muscle hard on every rep. Feel the mind-muscle connection.",
                "<strong>Week 3: Hypertrophy Focus.</strong> The goal this week is intensity. Safely push one set on each exercise close to failure.",
                "<strong>Week 4: Strength Focus.</strong> Time to get strong. With lower reps, focus on increasing the weight.",
                "<strong>Week 5: Strength Focus.</strong> Own the negative. Control the lowering portion of each heavy lift for a slow, 2-second count.",
                "<strong>Week 6: Strength Focus.</strong> This is it. Review your numbers and beat every record you can with heavy, controlled reps."
            ];
            const renderWorkoutTable = (workoutType, weekNum) => {
                const structure = weekNum <= 3 ? APP_DATA.workoutStructureHypertrophy[workoutType] : APP_DATA.workoutStructureStrength[workoutType];
                return `
                    <h4 class="font-bold text-lg text-slate-800 mt-6 mb-3">${workoutType === 'workoutA' ? 'Workout A' : 'Workout B'}</h4>
                    <div class="overflow-x-auto bg-white border border-slate-200 rounded-lg">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50 text-sm text-slate-500 uppercase">
                                <tr>
                                    <th class="p-3">Exercise</th>
                                    <th class="p-3">Target</th>
                                    ${[...Array(Math.max(...structure.map(e => e.sets)))].map((_, i) => `<th class="p-3">Set ${i + 1}</th>`).join('')}
                                </tr>
                            </thead>
                            <tbody class="text-sm">
                                ${structure.map((item, exIndex) => {
                                    const primaryEx = findExerciseById(item.exercise.primary);
                                    const altEx = item.exercise.alternate ? findExerciseById(item.exercise.alternate) : null;
                                    const terEx = item.exercise.tertiary ? findExerciseById(item.exercise.tertiary) : null;
                                    const uniqueName = `${workoutId}-w${weekNum}-${workoutType}-ex${exIndex}`;
                                    return `
                                    <tr class="border-b border-slate-200 last:border-b-0">
                                        <td class="p-3 align-top min-w-[250px]">
                                            <div class="flex items-center">
                                                <input type="radio" id="opt-pri-${uniqueName}" name="${uniqueName}" class="h-4 w-4 text-amber-600 border-slate-300 focus:ring-amber-500" ${state[uniqueName] === 'primary' || !state[uniqueName] ? 'checked' : ''} data-ex-choice="primary">
                                                <label for="opt-pri-${uniqueName}" class="ml-2">
                                                    <button class="text-left font-semibold text-slate-800 hover:text-amber-600 transition-colors exercise-modal-trigger" data-exercise-id="${primaryEx.id}">${primaryEx.title}</button>
                                                </label>
                                            </div>
                                            ${altEx ? `<div class="flex items-center mt-2"><input type="radio" id="opt-alt-${uniqueName}" name="${uniqueName}" class="h-4 w-4 text-amber-600 border-slate-300 focus:ring-amber-500" ${state[uniqueName] === 'alternate' ? 'checked' : ''} data-ex-choice="alternate"><label for="opt-alt-${uniqueName}" class="ml-2"><span class="text-slate-400 mr-1">ALT:</span><button class="text-left font-semibold text-slate-800 hover:text-amber-600 transition-colors exercise-modal-trigger" data-exercise-id="${altEx.id}">${altEx.title}</button></label></div>` : ''}
                                            ${terEx ? `<div class="flex items-center mt-2"><input type="radio" id="opt-ter-${uniqueName}" name="${uniqueName}" class="h-4 w-4 text-amber-600 border-slate-300 focus:ring-amber-500" ${state[uniqueName] === 'tertiary' ? 'checked' : ''} data-ex-choice="tertiary"><label for="opt-ter-${uniqueName}" class="ml-2"><span class="text-slate-400 mr-1">ALT:</span><button class="text-left font-semibold text-slate-800 hover:text-amber-600 transition-colors exercise-modal-trigger" data-exercise-id="${terEx.id}">${terEx.title}</button></label></div>` : ''}
                                        </td>
                                        <td class="p-3 align-top min-w-[180px]">
                                            <div class="text-slate-600">${item.target}</div>
                                            <div class="font-semibold text-blue-600">${item.intensity}</div>
                                            <div class="text-slate-500 mt-1">${item.rest}</div>
                                        </td>
                                        ${[...Array(item.sets)].map((_, setIndex) => `
                                            <td class="p-3 align-top">
                                                <div class="flex items-center gap-1.5">
                                                    <input type="number" min="0" placeholder="Reps" class="tracker-input w-20 p-2 text-center border border-slate-300 rounded-md focus:ring-1 focus:ring-amber-500 focus:border-amber-500" data-key="${uniqueName}-s${setIndex}-reps" value="${state[`${uniqueName}-s${setIndex}-reps`] || ''}">
                                                    <span class="text-slate-400">x</span>
                                                    <input type="number" min="0" placeholder="Kg" class="tracker-input w-20 p-2 text-center border border-slate-300 rounded-md focus:ring-1 focus:ring-amber-500 focus:border-amber-500" data-key="${uniqueName}-s${setIndex}-kgs" value="${state[`${uniqueName}-s${setIndex}-kgs`] || ''}">
                                                </div>
                                            </td>
                                        `).join('')}
                                        ${item.sets < Math.max(...structure.map(e => e.sets)) ? `<td class="p-3 bg-slate-50" colspan="${Math.max(...structure.map(e => e.sets)) - item.sets}"></td>` : ''}
                                    </tr>
                                `}).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            };
            return `
                <h1 class="text-3xl font-bold text-slate-900 mb-2">Tracker: ${workoutData.title}</h1>
                <p class="text-slate-500 mb-4 max-w-2xl">Your goal is simple: beat last week. The game isn't finding a new exerciseâ€”it's adding one more rep or increasing the weight on the same ones.</p>
                <h2 class="font-bold text-xl text-slate-800 mt-6 mb-3">Integration Schedule</h2>
                <div class="overflow-x-auto bg-white border border-slate-200 rounded-lg mb-8">
                    <table class="w-full text-sm text-left">
                        <thead class="bg-slate-50 text-xs text-slate-500 uppercase">
                            <tr><th class="p-3">Day</th><th class="p-3">Training Focus</th></tr>
                        </thead>
                        <tbody>
                            ${workoutData.schedule.map(([day, focus]) => `<tr class="border-b border-slate-200 last:border-b-0"><td class="p-3 font-medium text-slate-700">${day}</td><td class="p-3">${focus}</td></tr>`).join('')}
                        </tbody>
                    </table>
                </div>
                <div class="space-y-8">
                ${[...Array(6)].map((_, i) => `
                    <div class="bg-white border border-slate-200 rounded-lg p-4 sm:p-6">
                        <h3 class="font-bold text-2xl text-slate-900">WEEK ${i + 1}</h3>
                        <div class="mt-2 mb-4 p-3 bg-blue-50 text-blue-800 border-l-4 border-blue-500 rounded-r-md">${weeklyFocuses[i]}</div>
                        ${renderWorkoutTable('workoutA', i + 1)}
                        ${renderWorkoutTable('workoutB', i + 1)}
                    </div>
                `).join('')}
                </div>
            `;
        };

        const renderVaultPage = (vaultTargetId) => {
            const categoryId = vaultTargetId.replace('vault-', '');
            const isMainVaultPage = vaultTargetId === 'vault';
            const category = isMainVaultPage ? null : APP_DATA.exerciseVault[categoryId];
            let html = `
                <h1 class="text-3xl font-bold text-slate-900 mb-2">${isMainVaultPage ? 'Exercise Vault' : category.title}</h1>
                <p class="text-slate-500 mb-8 max-w-2xl">
                    ${isMainVaultPage 
                        ? 'Your library of approved movements. Each exercise is selected for maximum efficacy. Select a category to view exercises.' 
                        : `All approved exercises for the ${category.title.toLowerCase()}. Click any exercise to see a visual guide and technique cues.`
                    }
                </p>`;
            const renderExerciseList = (exercises) => `
                <div class="space-y-3">
                    ${exercises.map(ex => `
                        <button class="w-full p-4 bg-white border border-slate-200 rounded-lg text-left font-semibold text-slate-800 hover:border-amber-500 hover:bg-amber-50 transition-colors exercise-modal-trigger" data-exercise-id="${ex.id}">
                            ${ex.title}
                        </button>
                    `).join('')}
                </div>`;
            if (isMainVaultPage) {
                html += `
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        ${Object.entries(APP_DATA.exerciseVault).map(([id, { title, exercises }]) => `
                            <div class="bg-white border border-slate-200 rounded-lg p-4">
                                <h3 class="font-bold text-lg text-slate-900 mb-3">${title}</h3>
                                ${renderExerciseList(exercises)}
                            </div>
                        `).join('')}
                    </div>
                `;
            } else if (category) {
                html += renderExerciseList(category.exercises);
            }
            return html;
        };
        
        const renderModalContent = (exerciseId) => {
            const exercise = findExerciseById(exerciseId);
            if (!exercise) {
                modalContentArea.innerHTML = `<p class="text-center text-red-500">Error: Exercise not found.</p>`;
                return;
            }
            modalContentArea.innerHTML = `
                <h2 id="modal-title" class="text-2xl font-bold text-slate-900">${exercise.title}</h2>
                <p class="mt-2 text-slate-600">${exercise.desc}</p>
                <div class="mt-6 grid grid-cols-1 sm:grid-cols-2 gap-4 bg-slate-50 p-4 rounded-md">
                    <img src="${exercise.img1}" alt="${exercise.title} - Start Position" class="rounded-lg border border-slate-200 w-full h-auto" onerror="this.src='https://placehold.co/600x400/e2e8f0/94a3b8?text=Image+Offline'">
                    <img src="${exercise.img2}" alt="${exercise.title} - End Position" class="rounded-lg border border-slate-200 w-full h-auto" onerror="this.src='https://placehold.co/600x400/e2e8f0/94a3b8?text=Image+Offline'">
                </div>
            `;
        };

        // --- EVENT HANDLING & ROUTING ---
        const handleNavigation = (e) => {
            const link = e.target.closest('.nav-link, .nav-link-card');
            if (!link) return;
            e.preventDefault();
            const targetId = link.dataset.target;
            window.location.hash = targetId;
            mobileMenuDrawer.classList.add('hidden'); // Fix: Always close mobile menu
        };

        const updateActiveNavLink = (targetId) => {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('bg-amber-100', 'text-amber-800');
                if (link.dataset.target === targetId) {
                    link.classList.add('bg-amber-100', 'text-amber-800');
                }
            });
        };

        const router = () => {
            const targetId = window.location.hash.substring(1) || 'dashboard';
            renderContent(targetId);
        };
        
        // --- EVENT DELEGATION ---
        contentArea.addEventListener('input', (e) => {
            if (e.target.classList.contains('tracker-input')) {
                state[e.target.dataset.key] = e.target.value;
                saveState();
            } else if (e.target.matches('input[type="radio"][data-ex-choice]')) {
                 if (e.target.checked) {
                    state[e.target.name] = e.target.dataset.exChoice;
                    saveState();
                }
            }
        });

        contentArea.addEventListener('click', (e) => {
            const modalTrigger = e.target.closest('.exercise-modal-trigger');
            const navCard = e.target.closest('.nav-link-card');

            if (modalTrigger) {
                const exerciseId = modalTrigger.dataset.exerciseId;
                renderModalContent(exerciseId);
                exerciseModal.showModal();
            } else if (navCard) {
                handleNavigation(e);
            }
        });

        // --- ACCESSIBILITY & MODAL HANDLING ---
        let lastFocusedElement;
        exerciseModal.addEventListener('show', () => {
            lastFocusedElement = document.activeElement;
        });
        exerciseModal.addEventListener('close', () => {
            if (lastFocusedElement) lastFocusedElement.focus();
        });
        exerciseModal.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                exerciseModal.close();
            }
            if (e.key === 'Tab') {
                const focusableElements = modalCloseBtn; // Simplified: only one focusable element
                if (document.activeElement === focusableElements) {
                    e.preventDefault();
                    focusableElements.focus();
                }
            }
        });

        // --- ADD TO HOME SCREEN LOGIC ---
        const setupA2HSBanner = () => {
            if (localStorage.getItem('homeScreenBannerDismissed') === 'true') {
                return;
            }
            // Check if it's a standalone app already
            if (window.matchMedia('(display-mode: standalone)').matches) {
                return;
            }

            const userAgent = navigator.userAgent;
            const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
            const isAndroidChrome = /Android/.test(userAgent) && /Chrome/.test(userAgent);

            let instructions = '';
            if (isIOS) {
                instructions = "Tap the 'Share' icon and then 'Add to Home Screen' for the best experience.";
            } else if (isAndroidChrome) {
                instructions = "Tap the 'three dots' menu icon and then 'Install app' or 'Add to Home screen'.";
            } else {
                return; // Don't show for unsupported browsers
            }

            a2hsInstructions.textContent = instructions;
            a2hsBanner.classList.remove('hidden');
            setTimeout(() => {
                a2hsBanner.classList.remove('translate-y-20');
            }, 100);

            a2hsClose.addEventListener('click', () => {
                a2hsBanner.classList.add('translate-y-20');
                setTimeout(() => {
                    a2hsBanner.classList.add('hidden');
                }, 300);
                localStorage.setItem('homeScreenBannerDismissed', 'true');
            });
        };

        // --- PRIVATE MODE DETECTION ---
        const checkPrivateMode = () => {
            try {
                localStorage.setItem('__test_private_mode__', '1');
                localStorage.removeItem('__test_private_mode__');
                return false;
            } catch (e) {
                return true;
            }
        };

        // --- INITIALIZATION ---
        loadState();
        renderNavigation();
        window.addEventListener('hashchange', router);
        router(); 
        setupA2HSBanner();

        if (checkPrivateMode()) {
            showNotification("Warning: You are in Private Mode. Progress will NOT be saved when you close the tab.", false);
        }

        // General Listeners
        navPanel.addEventListener('click', handleNavigation);
        mobileNavPanel.addEventListener('click', handleNavigation);
        modalCloseBtn.addEventListener('click', () => exerciseModal.close());
        exerciseModal.addEventListener("click", e => {
            if (e.target === exerciseModal) exerciseModal.close();
        });

        // Mobile menu toggle
        mobileMenuBtn.addEventListener('click', () => mobileMenuDrawer.classList.remove('hidden'));
        closeMobileMenuBtn.addEventListener('click', () => mobileMenuDrawer.classList.add('hidden'));
        mobileMenuDrawer.addEventListener('click', (e) => {
            if(e.target === mobileMenuDrawer) mobileMenuDrawer.classList.add('hidden');
        });
    });
    </script>
</body>
</html>
